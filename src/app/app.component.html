
<app-navbar></app-navbar>

<div class="d-flex">
  <!-- Mostrar sidebar solo si el observable devuelve true -->
  <app-sidebar
    *ngIf="showSidebar$ | async"
    class="bg-dark text-white"
    style="width: 250px; position: fixed; top: 56px; bottom: 0; left: 0; overflow-y: auto;"
  ></app-sidebar>

  <!-- Contenido principal con o sin margen dependiendo del sidebar -->
  <div
    class="flex-grow-1 p-4" 
    [style.marginLeft]="(showSidebar$ | async) ? '250px' : '0'"
    style="padding-top: 56px; min-height: calc(100vh - 56px);"
  >
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer />
