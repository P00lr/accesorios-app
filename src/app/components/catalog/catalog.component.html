<div class="container py-4">
  <h2 class="mb-4 text-center">Catálogo de Accesorios</h2>

  <div *ngIf="loading" class="text-center">Cargando accesorios...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let accessory of accessories">
      <div class="card h-100 shadow-sm">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ accessory.name }}</h5>
            <p class="card-text">{{ accessory.description }}</p>
            <p class="card-text">Precio: {{ accessory.price }} Bs</p>
            <p class="card-text">
              Stock disponible:
              <span [ngClass]="{ 'text-danger': !accessory.available }">
                {{ accessory.available ? accessory.stock : 'No disponible' }}
              </span>
            </p>
          </div>
          <button class="btn btn-primary add-to-cart-btn" (click)="addToCart(accessory)">
            <i class="bi bi-cart-plus me-1 icon-cart"></i> Agregar al carrito
          </button>


        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mt-4">
    <button class="btn btn-secondary" (click)="prevPage()" [disabled]="currentPage === 0">
      Anterior
    </button>
    <span>Página {{ currentPage + 1 }} de {{ totalPages }}</span>
    <button class="btn btn-secondary" (click)="nextPage()" [disabled]="currentPage >= totalPages - 1">
      Siguiente
    </button>
  </div>
</div>
