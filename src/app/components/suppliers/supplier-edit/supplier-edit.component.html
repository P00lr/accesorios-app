<div class="container mt-4">
  <div class="card custom-card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Editar Proveedor</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" id="name" class="form-control input-gray" formControlName="name" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" id="address" class="form-control input-gray" formControlName="address" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control input-gray" formControlName="email" required>
        </div>

        <div class="m-3">
          <button type="submit" class="btn btn-sm btn-outline-primary" [disabled]="supplierForm.invalid">
            <i class="bi bi-pencil-square"></i> Guardar Cambios
          </button>
          <a class="btn btn-secondary ms-2" routerLink="/proveedores">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
