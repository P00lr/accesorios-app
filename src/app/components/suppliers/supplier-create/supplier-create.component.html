<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-sm border-0">
          <div class="card-header bg-dark text-white">
            <h5>Crear Proveedor</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
              <div class="form-floating mb-3">
                <input type="text" id="name" class="form-control" placeholder="Nombre" formControlName="name" required />
                <label for="name">Nombre</label>
                <div *ngIf="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched"
                  class="text-danger mt-1">
                  El nombre es requerido.
                </div>
              </div>

              <div class="form-floating mb-3">
                <input type="text" id="address" class="form-control" placeholder="Dirección" formControlName="address"
                  required />
                <label for="address">Dirección</label>
                <div *ngIf="supplierForm.get('address')?.invalid && supplierForm.get('address')?.touched"
                  class="text-danger mt-1">
                  La dirección es requerida.
                </div>
              </div>

              <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="Correo electrónico"
                  formControlName="email" required />
                <label for="email">Correo electrónico</label>
                <div *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched"
                  class="text-danger mt-1">
                  El correo es requerido y debe ser válido.
                </div>
              </div>

              <div class="d-flex justify-content-between mt-4">
                <a routerLink="/proveedores" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left"></i> Volver
                </a>

                <button type="submit" class="btn btn-sm btn-outline-success" [disabled]="supplierForm.invalid">
                <i class="bi bi-plus-circle"></i> Crear Proveedor
              </button>
              </div>
              
            </form>
        </div>
        
      </div>
    </div>
  </div>
</div>
