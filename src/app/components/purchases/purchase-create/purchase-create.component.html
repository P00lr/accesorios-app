<div class="container mt-5">
  <div class="card mx-auto shadow" style="max-width: 600px;">
    <div class="card-header bg-dark text-white">
      <h4 class="mb-0">Crear Compra</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="purchaseForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="supplierId" class="form-label">Proveedor (supplierId)</label>
          <input type="number" class="form-control" id="supplierId" formControlName="supplierId" />
        </div>

        <div class="mb-3">
          <label for="userId" class="form-label">Usuario (userId)</label>
          <input type="number" class="form-control" id="userId" formControlName="userId" />
        </div>

        <div formArrayName="purchaseDetails">
          <div *ngFor="let detail of purchaseDetails.controls; let i = index" [formGroupName]="i"
            class="border rounded p-3 mb-3 bg-light">
            <h6 class="mb-3 text-primary">Detalle {{ i + 1 }}</h6>

            <div class="mb-2">
              <label class="form-label">Warehouse Detail ID</label>
              <input type="number" class="form-control" formControlName="warehouseDetailId" />
            </div>

            <div class="mb-2">
              <label class="form-label">Cantidad (quantityType)</label>
              <input type="number" class="form-control" formControlName="quantityType" />
            </div>

            <button type="button" class="btn btn-outline-danger btn-sm mt-2" (click)="removePurchaseDetail(i)"
              *ngIf="purchaseDetails.length > 1">
              Eliminar Detalle
            </button>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <!-- Botón Agregar Detalle -->
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="addPurchaseDetail()">
            <i class="bi bi-plus-circle"></i> Agregar Detalle
          </button>

          <!-- Botón Volver -->
          <a routerLink="/purchases" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
          </a>

          <!-- Botón Crear Compra -->
          <button type="submit" class="btn btn-outline-success btn-sm">
            <i class="bi bi-save"></i> Crear Compra
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
