<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="user" class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Detalle del Usuario</h5>
    </div>
    <div class="card-body">
      <p><strong>ID:</strong> {{ user.id }}</p>
      <p><strong>Nombre:</strong> {{ user.name }}</p>
      <p><strong>Usuario:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Activo:</strong>
        <span [class.text-success]="user.enabled" [class.text-danger]="!user.enabled">
          {{ user.enabled ? 'SÃ­' : 'No' }}
        </span>
      </p>
    </div>
    <div class="card-footer">
      <button class="btn btn-secondary" (click)="goBack()">Volver a la lista</button>
    </div>
  </div>
</div>
