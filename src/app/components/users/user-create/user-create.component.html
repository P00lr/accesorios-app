<div class="col-12 d-flex justify-content-center">
  <div class="register-card-wrapper">
    <div class="card register-card shadow-sm border-0 rounded-4">

      <div class="card-header bg-dark text-white rounded-top-4">
        <h5 class="mb-0">Regístrate</h5>
      </div>

      <div class="card-body p-4">
        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">

          <!-- Nombre -->
          <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
            <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-danger small mt-1">
              El nombre es obligatorio.
            </div>
          </div>

          <!-- Usuario -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" formControlName="username" />
            <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
              class="text-danger small mt-1">
              El usuario es obligatorio.
            </div>
          </div>

          <!-- Correo -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
            <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
              class="text-danger small mt-1">
              Correo inválido u obligatorio.
            </div>
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" formControlName="password" />

            <div *ngIf="userForm.get('password')?.touched" class="text-danger small mt-2">
              <div [ngClass]="{ 'text-success': hasMinLength }">• Mínimo 8 caracteres</div>
              <div [ngClass]="{ 'text-success': hasUpperCase }">• Una letra mayúscula</div>
              <div [ngClass]="{ 'text-success': hasLowerCase }">• Una letra minúscula</div>
              <div [ngClass]="{ 'text-success': hasNumber }">• Un número</div>
              <div [ngClass]="{ 'text-success': hasSpecialChar }">• Un carácter especial (&#64;$!%*?&...)</div>
            </div>
          </div>


          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="userForm.invalid">
              Crear cuenta
            </button>
          </div>

          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

        </form>
        <p class="mt-3">
          ¿Ya tienes una cuenta? <a routerLink="/login">Inicia session aqui</a>
        </p>
      </div>
    </div>
  </div>
</div>
