<div class="container mt-4" *ngIf="!isLoading">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card custom-card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Editar Usuario</h5>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="mb-3">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" id="name" class="form-control input-gray" [(ngModel)]="user.name" name="name"
                required />

            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" id="username" class="form-control input-gray" [(ngModel)]="user.username" name="username"
                required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" id="email" class="form-control input-gray" [(ngModel)]="user.email" name="email" required />
            </div>

            <div *ngIf="hasPermission('VER_USUARIO')" class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="enabled" [(ngModel)]="user.enabled" name="enabled" />
              <label for="enabled" class="form-check-label">Habilitado</label>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Actualizar</button>
            <a routerLink="/users" class="btn btn-secondary ms-2">Cancelar</a>
          </form>
          <hr class="my-4" />
          <h5>Cambiar Contraseña</h5>
          <form (ngSubmit)="onChangePassword()">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Contraseña Actual</label>
              <input type="password" class="form-control input-gray" id="currentPassword"
                [(ngModel)]="passwordData.currentPassword" name="currentPassword" required />
            </div>
            
            <div class="mb-3">
              <label for="newPassword" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control input-gray" id="newPassword" [(ngModel)]="passwordData.newPassword"
                name="newPassword" required />
            </div>
            <button type="submit" class="btn btn-warning">Actualizar Contraseña</button>
          </form>
          <!-- Fin cambio contraseña -->

        </div>
      </div>
    </div>
  </div>
</div>
