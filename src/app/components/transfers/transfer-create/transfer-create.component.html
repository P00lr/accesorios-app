<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Crear Traspaso</h5>
    </div>
    <div class="card-body">
      <form [formGroup]="transferForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <input type="text" class="form-control" formControlName="description">
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Usuario</label>
            <input type="number" class="form-control" formControlName="userId">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Almacén de Origen</label>
            <input type="number" class="form-control" formControlName="originWarehouseId">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Almacén de Destino</label>
            <input type="number" class="form-control" formControlName="destinationWarehouseId">
          </div>
        </div>

        <div formArrayName="transferDetails">
          <h6>Detalles del Traspaso</h6>
          <div *ngFor="let detail of transferDetails.controls; let i = index" [formGroupName]="i"
            class="border p-3 rounded mb-3">
            <div class="row">
              <div class="col-md-6 mb-2">
                <label class="form-label">ID Accesorio (ID Detalle Almacén)</label>
                <input type="number" class="form-control" formControlName="warehouseDetailId">
              </div>
              <div class="col-md-4 mb-2">
                <label class="form-label">Cantidad</label>
                <input type="number" class="form-control" formControlName="quantity">
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <button type="button" class="btn btn-danger w-100" (click)="removeTransferDetail(i)">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          </div>
          <!-- Botones finales -->
<div class="mt-4 d-flex justify-content-between align-items-center flex-wrap gap-2">

  <!-- Botón Volver -->
  <a routerLink="/transfers" class="btn btn-outline-secondary">
    <i class="bi bi-arrow-left"></i> Volver
  </a>

  <!-- Botón Agregar Detalle -->
  <button type="button" class="btn btn-outline-primary" (click)="addTransferDetail()">
    <i class="bi bi-plus-circle"></i> Agregar Detalle
  </button>

  <!-- Botón Crear Traspaso -->
  <button type="submit" class="btn btn-success">
    <i class="bi bi-check-circle"></i> Crear Traspaso
  </button>

</div>


        </div>
      </form>
    </div>
  </div>
</div>
