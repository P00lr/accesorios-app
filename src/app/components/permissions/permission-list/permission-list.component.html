<div class="container mt-4">

  <!-- Botones de acci칩n arriba -->
  <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
    <h4 class="mb-0">Gesti칩n de Permisos</h4>
    <div class="d-flex flex-wrap gap-2">
      <a routerLink="/permissions/create" class="btn btn-outline-dark btn-sm">
        <i class="bi bi-plus-circle"></i> Crear Permiso
      </a>
      <a routerLink="/assign/permissions-to-role" class="btn btn-outline-dark btn-sm">
        <i class="bi bi-person-badge"></i> Asignar a Rol
      </a>
      <a routerLink="/assign/permissions-to-user" class="btn btn-outline-dark btn-sm">
        <i class="bi bi-person-check"></i> Asignar a Usuario
      </a>
    </div>
  </div>

  <!-- Tarjeta con tabla -->
  <div class="card shadow-sm">
    <div class="card-header bg-dark text-white">
      <h5 class="mb-0">Lista de Permisos</h5>
    </div>
    <div class="p-3">
      <div class="table-responsive">
        <table class="table table-bordered table-striped text-center align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th style="width: 10%;">ID</th>
              <th style="width: 60%;">Nombre</th>
              <th style="width: 30%;">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let permission of permissions">
              <td>{{ permission.id }}</td>
              <td>{{ permission.name }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <button class="btn btn-sm btn-outline-danger" (click)="deletePermission(permission.id)">
                    <i class="bi bi-trash"></i> Eliminar
                  </button>
                  <a [routerLink]="['/permissions/edit', permission.id]" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-pencil-square"></i> Editar
                  </a>
                </div>
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>





  <!-- Paginaci칩n -->
  <nav class="mt-3 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="goToPage(currentPage - 1)">Anterior</button>
      </li>

      <li class="page-item disabled">
        <span class="page-link">P치gina {{ currentPage + 1 }} de {{ totalPages }}</span>
      </li>

      <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
        <button class="page-link" (click)="goToPage(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>
