<div class="container mt-4">
  <div class="card shadow">
  <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
    <h5 class="mb-0">Lista de Permisos</h5>
    <a routerLink="/permissions/create" class="btn btn-light btn-sm">
      <i class="bi bi-plus-circle"></i> Crear Permiso
    </a>
  </div>

  <div class="mt-3 p-0">
    <div class="table-responsive">
      <table class="table table-striped table-bordered mb-0 align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 60%;">Nombre</th>
            <th style="width: 30%;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let permission of permissions">
            <td>{{ permission.id }}</td>
            <td>{{ permission.name }}</td>
            <td>
              <button class="btn btn-sm btn-outline-danger" (click)="deletePermission(permission.id)">
                <i class="bi bi-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


  <!-- Paginación -->
  <nav class="mt-3 d-flex justify-content-center">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 0">
        <button class="page-link" (click)="goToPage(currentPage - 1)">Anterior</button>
      </li>

      <li class="page-item disabled">
        <span class="page-link">Página {{ currentPage + 1 }} de {{ totalPages }}</span>
      </li>

      <li class="page-item" [class.disabled]="currentPage >= totalPages - 1">
        <button class="page-link" (click)="goToPage(currentPage + 1)">Siguiente</button>
      </li>
    </ul>
  </nav>
</div>
