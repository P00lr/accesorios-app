<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card custom-card shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Crear Accesorio</h5>
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control input-gray" [(ngModel)]="accessory.name" name="name" required />
              </div>

              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" id="price" class="form-control input-gray" [(ngModel)]="accessory.price" name="price"
                  required />
              </div>

              <div class="col-md-6 mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" class="form-control input-gray" [(ngModel)]="accessory.description"
                  name="description"></textarea>
              </div>

              <div class="col-md-6 mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" id="brand" class="form-control input-gray" [(ngModel)]="accessory.brand" name="brand" />
              </div>

              <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Modelo</label>
                <input type="text" id="model" class="form-control input-gray" [(ngModel)]="accessory.model" name="model" />
              </div>

              <mat-form-field class="w-100" appearance="fill">
                <mat-label>Categoría</mat-label>
                <input type="text" matInput [formControl]="categoryControl" [matAutocomplete]="auto" required>
                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCategorySelected($event.option.value)">
                  <mat-option *ngFor="let category of filteredCategories | async" [value]="category.name">
                    {{ category.name }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>


            </div>

            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crear</button>
            <a routerLink="/accessories" class="btn btn-secondary ms-2">Cancelar</a>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
