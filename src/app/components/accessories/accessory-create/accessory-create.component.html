<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">Crear Accesorio</h5>
        </div>

        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" id="name" class="form-control" [(ngModel)]="accessory.name" name="name" required />
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="price" class="form-label">Precio</label>
                <input type="number" id="price" class="form-control" [(ngModel)]="accessory.price" name="price"
                  required />
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea id="description" class="form-control" [(ngModel)]="accessory.description"
                  name="description"></textarea>
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" id="brand" class="form-control" [(ngModel)]="accessory.brand" name="brand" />
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="model" class="form-label">Modelo</label>
                <input type="text" id="model" class="form-control" [(ngModel)]="accessory.model" name="model" />
              </div>
  
              <div class="col-md-6 mb-3">
                <label for="categoryId" class="form-label">ID de Categoría</label>
                <input type="number" id="categoryId" class="form-control" [(ngModel)]="accessory.categoryId"
                  name="categoryId" required />
              </div>

            </div>

            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Crear</button>
            <a routerLink="/accessories" class="btn btn-secondary ms-2">Cancelar</a>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
