<div class="card shadow mx-auto mt-4" style="max-width: 500px;">
  <div class="card-header bg-dark text-white">
    <h5 class="mb-0">Crear Rol</h5>
  </div>

  <div class="card-body">
    <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Nombre del Rol</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Ej: ROLE_ADMIN, ROLE_SELLER" />
        <div class="text-danger small" *ngIf="roleForm.get('name')?.invalid && roleForm.get('name')?.touched">
          El nombre es requerido.
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <a routerLink="/roles-with-permissions" class="btn btn-secondary btn-sm">
          <i class="bi bi-arrow-left"></i> Volver
        </a>
        <button type="submit" class="btn btn-success btn-sm" [disabled]="roleForm.invalid">
          <i class="bi bi-save"></i> Crear Rol
        </button>
      </div>
    </form>
  </div>
</div>
