<div class="container mt-4">
  <div class="card custom-card shadow">
    <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
      <h5 class="mb-0">Lista de Roles</h5>
      <a routerLink="/roles/create" class="btn btn-light btn-sm">
        <i class="bi bi-plus-circle"></i> Crear Rol
      </a>
    </div>

    <div class="row g-4 p-3">
      <div class="col-md-4" *ngFor="let role of roles">
        <div class="card shadow card-custom-height d-flex flex-column h-100">
          <div class="card-body d-flex flex-column flex-grow-1">
            <h5 class="card-title mb-2 text-primary d-flex align-items-center">
              <i class="bi bi-shield-lock-fill me-2 fs-4"></i>
              {{ role.name }}
            </h5>
            <p class="text-muted mb-3">ID: {{ role.id }}</p>
            <h6 class="text-secondary fw-semibold mb-2">Permisos:</h6>
            <ul class="list-group list-group-flush flex-grow-1 overflow-auto" style="max-height: 150px;">
              <li class="list-group-item px-0 py-1" *ngFor="let permission of role.permissions">
                <i class="bi bi-check-circle-fill text-success me-2"></i>{{ permission.name }}
              </li>
            </ul>
          </div>
          <div class="card-footer bg-white border-0 d-flex justify-content-between">
            <a
              [routerLink]="['/roles/edit', role.id]"
              class="btn btn-sm btn-outline-primary"
            >
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteRole(role.id)">
              <i class="bi bi-trash"></i> Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Paginación -->
    <div class="d-flex justify-content-between align-items-center mt-4 px-3 pb-3">
      <button class="btn btn-outline-secondary btn-sm" (click)="prevPage()" [disabled]="currentPage === 0">
        <i class="bi bi-arrow-left"></i> Anterior
      </button>

      <span class="text-muted small">
        Página {{ currentPage + 1 }} de {{ totalPages }}
      </span>

      <button class="btn btn-outline-secondary btn-sm" (click)="nextPage()" [disabled]="currentPage + 1 >= totalPages">
        Siguiente <i class="bi bi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
