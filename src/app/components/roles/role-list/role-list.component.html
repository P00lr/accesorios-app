<div class="card shadow">
  <div class="card-header d-flex justify-content-between align-items-center bg-dark text-white">
    <h5 class="mb-0">Lista de Roles</h5>
    <a routerLink="/roles/create" class="btn btn-light btn-sm">
      <i class="bi bi-plus-circle"></i> Crear Rol
    </a>
  </div>

  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-sm table-striped table-bordered text-center mb-0">
        <thead class="table-dark">
          <tr>
            <th style="width: 10%;">ID</th>
            <th style="width: 50%;">Nombre</th>
            <th style="width: 40%;">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.id }}</td>
            <td>{{ role.name }}</td>
            <td>
              <div class="d-flex justify-content-center gap-2 flex-wrap">
                <a
                  [routerLink]="['/roles', role.id, 'edit']"
                  class="btn btn-sm btn-outline-primary"
                >
                  <i class="bi bi-pencil-square"></i> Editar
                </a>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteRole(role.id)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
