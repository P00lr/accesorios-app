<div class="dashboard-container">
  <!-- Bienvenida -->
  <div class="welcome-section">
    <h2>Bienvenido al Panel del Rincón del Celular</h2>
    <p>Gestiona tu inventario, ventas y usuarios desde un solo lugar.</p>
  </div>

  <!-- Tarjetas resumen -->
  <div class="summary-cards">
    <div class="card card-blue">
      <div class="card-content">
        <div>
          <h4>Clientes</h4>
          <p>8</p>
        </div>
        <i class="bi bi-people-fill icon"></i>
      </div>
    </div>

    <div class="card card-green">
      <div class="card-content">
        <div>
          <h4>Ventas</h4>
          <p>47,500 Bs</p>
        </div>
        <i class="bi bi-cash-coin icon"></i>
      </div>
    </div>

    <div class="card card-yellow">
      <div class="card-content">
        <div>
          <h4>Accesorios</h4>
          <p>10</p>
        </div>
        <i class="bi bi-box-seam icon"></i>
      </div>
    </div>
  </div>

  <!-- Acciones rápidas -->
  <div class="quick-actions">
    <h3>Acciones rápidas</h3>
    <div class="actions-grid">
      <a routerLink="/clientes/create" class="action-button blue">
        <i class="bi bi-person-plus"></i> Nuevo Cliente
      </a>
      <a routerLink="/sales/create" class="action-button green">
        <i class="bi bi-cart-plus"></i> Nueva Venta
      </a>
      <a routerLink="/accessories" class="action-button yellow">
        <i class="bi bi-box"></i> Ver Accesorios
      </a>
      <a routerLink="/sales-report" class="action-button dark">
        <i class="bi bi-bar-chart-line"></i> Reportes
      </a>
    </div>
  </div>
</div>
